  <body>
    <main>
      <div class="text-white bg-h100" style="background-image: url('./img/login_bg.jpg');">
        <div class="login-box mx-auto">
          <div class="login-logo"><img class="w-100" src="./img/logo.png" alt="" /></div>
          <!-- 登录from表单 -->
          <form action="" method="post">
            <div id="login-input-container" class="">
              <!-- 邮箱 -->
              <div class="controls">
                <input
                  class="input-block"
                  name="accountName"
                  title="Account"
                  maxlength="320"
                  type="text"
                  tabindex="1"
                  placeholder="Account"
                  autocorrect="off"
                  spellcheck="false"
                />
              </div>
              <!-- 密码 -->
              <div class="controls">
                <input
                  class="input-block"
                  name="password"
                  title="password"
                  maxlength="16"
                  type="password"
                  tabindex="1"
                  autocomplete="off"
                  placeholder="password"
                  autocorrect="off"
                  spellcheck="false"
                  data-show-password-message="显示"
                  data-hide-password-message="隐藏"
                />
              </div>
              <!--
                <div class="persistWrapper">
                  <label id="persistLogin-label" class="checkbox-label css-label hide checked" for="persistLogin">
                    <input aria-labelledby="persistLogin-label" id="persistLogin" name="persistLogin" type="checkbox" checked="checked" tabindex="1" />
                    <span class="input-checkbox"></span> 保持登录状态
                  </label>
                </div>
              -->
              <!-- 图片验证码 -->
              <div class="log-bt" style="background-color:white"><img src="" alt="" /></div>

              <div class="controls">
                <input
                  class="input-block"
                  name="imgCode"
                  title="Verification Code"
                  maxlength="8"
                  type="text"
                  tabindex="1"
                  placeholder="Verification Code"
                  autocorrect="off"
                  spellcheck="false"
                />
              </div>
              <button type="submit" class="log-bt btn" tabindex="1" style="background-color: #a6573c; border: #f59675 1px solid">
                Login Account
              </button>
            </div>
          </form>
          <!-- 使用其他方法登录 -->
          <div class="tb-line"><span>Or use other logins</span></div>
          <div class="d-flex">
            <button class="other-login"><img class="h-100" src="./img/facebook.svg" />Facebook</button>
            <button class="other-login"><img class="h-100" src="./img/twitter.svg" />Twitter</button>
            <button class="other-login"><img class="h-100" src="./img/google+.svg" />Google</button>
          </div>
          <a class="dis-center" href="">Registration of new accounts</a> <a class="dis-center" href="">Forget your password?</a>
        </div>
      </div>
    </main>
